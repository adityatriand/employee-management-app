# Docker Compose - Single App Container with ALL Services Embedded
# This setup bundles EVERYTHING inside the app container:
#   - Laravel App (PHP-FPM + Nginx)
#   - MySQL
#   - Redis
#   - MinIO
#   - Prometheus
#   - Grafana
#   - Loki
#   - Promtail
#
# Usage:
#   docker-compose up -d                    # Start app with MySQL, Redis, MinIO
#
#
# Access:
#   - App: http://localhost:8000
#   - MinIO Console: http://localhost:9001 (minioadmin/minioadmin123)
#   - Prometheus: http://localhost:9090 (when started)
#   - Grafana: http://localhost:3000 (admin/admin123, when started)
#   - Loki: http://localhost:3100 (when started)

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee_management_app
    restart: unless-stopped
    ports:
      - "8000:80"
      - "3306:3306"
      - "6379:6379"  # Redis
      - "9002:9002"  # MinIO API (9000 used by PHP-FPM)
      - "9001:9001"  # MinIO Console
      - "9090:9090"  # Prometheus
      - "3000:3000"  # Grafana
      - "3100:3100"  # Loki
    volumes:
      - ./:/var/www/html
      - mysql_data:/var/lib/mysql
      - redis_data:/var/lib/redis
      - minio_data:/var/lib/minio
      - prometheus_data:/var/lib/prometheus
      - grafana_data:/var/lib/grafana
      - loki_data:/var/lib/loki
    environment:
      - DB_HOST=127.0.0.1
      - DB_DATABASE=employee_management
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null
      - MINIO_ENDPOINT=http://127.0.0.1:9002
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=workforcehub
      - MINIO_REGION=us-east-1
      - MINIO_URL=http://localhost:9002
      - ENABLE_MONITORING=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

